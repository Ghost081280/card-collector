<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>World Cup Card Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* Floating Background Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-card {
            position: absolute;
            width: 30px;
            height: 40px;
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            border-radius: 4px;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .floating-card:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .floating-card:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; }
        .floating-card:nth-child(3) { bottom: 25%; left: 15%; animation-delay: 4s; }
        .floating-card:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.1; }
            50% { transform: translateY(-15px) scale(1.05); opacity: 0.2; }
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 32px 28px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.4),
                0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 28px;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            border-radius: 20px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: 800;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            position: relative;
            overflow: hidden;
        }

        .app-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .app-title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }

        .app-subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .demo-badge {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(247, 147, 30, 0.1));
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 12px;
        }

        .demo-badge-title {
            color: #FF6B35;
            font-weight: 700;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .demo-credentials {
            color: #555;
            font-weight: 500;
            line-height: 1.3;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e8f0fe;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(0, 0, 0, 0.4);
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 1);
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
        }

        .forgot-password a {
            color: #FF6B35;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #F7931E;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.05));
            border: 1px solid rgba(244, 67, 54, 0.2);
            color: #d32f2f;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.05));
            border: 1px solid rgba(76, 175, 80, 0.2);
            color: #388e3c;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-button {
            background: linear-gradient(135deg, #ccc, #aaa);
            box-shadow: none;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .login-container {
                padding: 28px 24px;
                border-radius: 20px;
                max-width: 100%;
            }
            
            .app-logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .app-title {
                font-size: 22px;
            }

            .form-input {
                padding: 14px 18px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .login-button {
                padding: 16px;
                font-size: 15px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 24px 20px;
            }
            
            .app-logo {
                width: 65px;
                height: 65px;
                font-size: 24px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(26, 26, 46, 0.95);
                border-color: rgba(255, 255, 255, 0.1);
            }

            .app-title {
                background: linear-gradient(135deg, #fff, #e0e0e0);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .app-subtitle, .demo-credentials {
                color: #ccc;
            }

            .form-input {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.2);
                color: #fff;
            }

            .form-input::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-contrast: high) {
            .login-container {
                border: 2px solid #000;
            }

            .form-input {
                border-width: 2px;
            }

            .login-button {
                border: 2px solid #fff;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="app-logo">⚽</div>
            <h1 class="app-title">Card Collector</h1>
            <p class="app-subtitle">World Cup Edition</p>
        </div>

        <div class="demo-badge">
            <div class="demo-badge-title">🎮 Demo Access</div>
            <div class="demo-credentials">
                <strong>demo@cardcollector.com</strong> • <strong>demo123</strong>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Email address"
                    autocomplete="email"
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Password"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <span id="loginText">Start Collecting Cards</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPassword">Forgot password?</a>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.initializeEventListeners();
                this.loadSavedCredentials();
            }

            initializeEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('forgotPassword').addEventListener('click', (e) => this.handleForgotPassword(e));
                
                // Enhanced mobile interactions
                const inputs = document.querySelectorAll('.form-input');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => this.animateInput(input, true));
                    input.addEventListener('blur', () => this.animateInput(input, false));
                    input.addEventListener('input', () => this.validateInput(input));
                });

                // Add haptic feedback for mobile
                this.addHapticFeedback();
            }

            addHapticFeedback() {
                const button = document.getElementById('loginBtn');
                const inputs = document.querySelectorAll('.form-input');
                
                [button, ...inputs].forEach(element => {
                    element.addEventListener('touchstart', () => {
                        if (navigator.vibrate) {
                            navigator.vibrate(10);
                        }
                    });
                });
            }

            loadSavedCredentials() {
                document.getElementById('email').value = 'demo@cardcollector.com';
                document.getElementById('password').value = 'demo123';
            }

            animateInput(input, focused) {
                const container = input.closest('.form-group');
                if (focused) {
                    container.style.transform = 'scale(1.01)';
                    container.style.zIndex = '10';
                } else {
                    container.style.transform = 'scale(1)';
                    container.style.zIndex = '1';
                }
            }

            validateInput(input) {
                const isValid = input.checkValidity();
                
                if (input.value) {
                    if (isValid) {
                        input.style.borderColor = '#4CAF50';
                    } else {
                        input.style.borderColor = '#f44336';
                    }
                } else {
                    input.style.borderColor = '#e8f0fe';
                }
            }

            async handleLogin(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                const loginText = document.getElementById('loginText');
                const container = document.querySelector('.login-container');

                this.hideMessages();

                if (!this.validateEmail(email)) {
                    this.showError('Please enter a valid email address');
                    this.focusInput(document.getElementById('email'));
                    return;
                }

                if (password.length < 6) {
                    this.showError('Password must be at least 6 characters long');
                    this.focusInput(document.getElementById('password'));
                    return;
                }

                container.classList.add('loading');
                loginText.innerHTML = '<span class="loading-spinner"></span>Authenticating...';
                
                loginBtn.style.transform = 'scale(0.98)';

                try {
                    await this.authenticateUser(email, password);
                    
                    loginText.textContent = '✅ Access Granted!';
                    loginBtn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                    
                    this.showSuccess('Login successful! Redirecting to your collection...');
                    
                    this.storeSession(email);
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } catch (error) {
                    loginBtn.style.transform = 'scale(1)';
                    loginText.textContent = 'Start Collecting Cards';
                    container.classList.remove('loading');
                    
                    this.showError(error.message);
                    
                    container.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        container.style.animation = '';
                    }, 500);
                }
            }

            focusInput(input) {
                input.focus();
                input.select();
            }

            async authenticateUser(email, password) {
                await new Promise(resolve => setTimeout(resolve, 1000));

                const validCredentials = [
                    { email: 'demo@cardcollector.com', password: 'demo123' },
                    { email: 'admin@worldcup.com', password: 'admin123' },
                    { email: 'test@test.com', password: 'test123' },
                    { email: 'collector@cards.com', password: 'cards123' }
                ];

                const isValid = validCredentials.some(cred => 
                    cred.email.toLowerCase() === email.toLowerCase() && cred.password === password
                );

                if (!isValid) {
                    throw new Error('Invalid credentials. Try: demo@cardcollector.com');
                }

                return { success: true, email, timestamp: Date.now() };
            }

            validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            storeSession(email) {
                const sessionData = {
                    email: email,
                    loginTime: new Date().toISOString(),
                    sessionId: this.generateSessionId(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform
                };
                
                sessionStorage.setItem('worldCupSession', JSON.stringify(sessionData));
            }

            generateSessionId() {
                return Math.random().toString(36).substring(2) + Date.now().toString(36);
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = `⚠️ ${message}`;
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 4000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = `✅ ${message}`;
                successDiv.style.display = 'block';
            }

            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }

            handleForgotPassword(event) {
                event.preventDefault();
                alert('Password reset would be implemented here.\n\nFor demo: demo@cardcollector.com / demo123');
            }
        }

        // CSS for shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
                20%, 40%, 60%, 80% { transform: translateX(3px); }
            }
        `;
        document.head.appendChild(style);

        window.addEventListener('load', () => {
            new LoginManager();
        });

        // Check existing session
        window.addEventListener('load', () => {
            const session = sessionStorage.getItem('worldCupSession');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const loginTime = new Date(sessionData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        window.location.href = 'dashboard.html';
                    }
                } catch (error) {
                    console.error('Session validation error:', error);
                    sessionStorage.removeItem('worldCupSession');
                }
            }
        });
    </script>
</body>
</html>
